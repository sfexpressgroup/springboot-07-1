<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/emp/add}" method="post">
    用户名: <input type="text" name="empname"/><br/>
    性别: <input type="text" name="sex"/><br/>
    年龄:<input type="text" name="age"/><br/>
    简介:<input type="text" name="des"/><br/>
    电话:<input type="text" name="phone"/><br/>
    <select name="deptno">
        <option th:each="d:${dept}" th:value="${d.deptno}" th:text="${d.dname}"></option>
    </select><br/>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
